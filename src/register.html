<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="shortcut icon" href="/ipet/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/basic.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
	<div class="header w-max w">
        <h1 class="logo fl"><a href=""><img src="img/logo.png"></a></h1>
        <div class="shortcut">
            <a href="index.html">返回首页</a>
            |
            <a href="login.html">登录</a>
        </div>
    </div>

    <div class="main w">
        <!-- 注册区域 -->
        <div class="reg-box">
            <form>
            	<div class="clearfix">
                    <span>手机号码 : </span>
                    <input type="text" name="tel" autofocus onblur="inputValidate.telValidate()" placeholder="请输入手机号码" />
                    <p>
                        <label>请输入正确的手机号码</label>
                        <i><img src="img/right.jpg"></i>
                    </p>
                </div>
                <div class="clearfix">
                    <span>手机验证码 : </span>
                    <input type="text" name="telYZ" class="telYZ" onblur="inputValidate.telyzValidate()" placeholder="手机验证码" />
                    <a class="getYz-btn" href="javascript:inputValidate.sendYZ()">获取验证码</a>
                    <p>
                        <label>请输入手机验证码</label>
                        <i><img src="img/right.jpg"></i>
                    </p>
                </div>
                
               <div class="clearfix">
                    <span>账户名 : </span>
                    <input type="text" name="username"  onblur="inputValidate.usernameValidate()" placeholder="账户名"/>
                    <p>
                        <label class="userTip">3～20位账户名，不能为纯数字</label>
                        <i><img src="img/right.jpg"></i>
                    </p>
                </div>
                <div class="clearfix">
                    <span>设置密码 : </span>
                    <input type="password" name="psw" placeholder="密码（6~20位，区分大小写）" onkeyup = "inputValidate.pswValidate()" onblur="inputValidate.pswValidate()" onchange="inputValidate.confirmPsw()" />
                    <p>
                        <label style="line-height:22.5px;">密码至少含有字母、数字、特殊字符中的两种</label>
                        <i><img src="img/right.jpg"></i>
                    </p>
                </div>
                <div class="pswStrength clearfix">
                    <b class="strength1"></b>
                    <b class="strength2"></b>
                    <b class="strength3"></b>
                </div>
                <div class="clearfix">
                    <span>确认密码 : </span>
                    <input type="password" name="psw2" onblur="inputValidate.confirmPsw()" />
                    <p>
                        <label>请再次输入密码</label>
                        <i><img src="img/right.jpg"></i>
                    </p>
                </div>
                <div class="clearfix" >
                    <input type="checkbox" name='read' required checked onchange="inputValidate.read()" /> 我已阅读并接受《
                    <a href="#">ipet用户注册协议</a>》
                </div>
                <div class="clearfix">
                    <input class="reg-btn" disabled type="button" value="注册" onclick="register()" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
