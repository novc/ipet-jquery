<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../css/basic.css">
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/updatePassword.js"></script>
</head>
<body>
<div class="Content">
<div class="title">修改密码</div>
	<form action="" method="post">
    	<table class="update-table">
    		<tr>
				<td>账号:</td>
				<td><input type="text" id="name" name="name" readonly="readonly"></td>
    		<tr>
				<td>新密码:</td>
				<td><input type="password" id="password" name="password" onblur="checkPassword()"/></td>
				<td><div class="message" id="passwordDiv"></div></td>
			</tr>
			<tr>
				<td>确认新密码:</td>
				<td><input type="password" id="rpassword" name="rpassword" onblur="checkRpassword()"/></td>
				<td><div class="message" id="rpasswordDiv"></div></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="修改" onclick="update()"><div class="fr"></div></td>
			</tr>
    	</table>
    	</form>
</div>
</body>
</html>
