<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详情</title>
	<link rel="icon" href="img/icon.png">
	<link rel="stylesheet" type="text/css" href="css/basic.css">
	<link rel="stylesheet" type="text/css" href="css/detail.css">
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/detail.js"></script>
</head>
<body>
<div class="top"></div>
<div class="main w-max w">
	<div class="detail-top">
		<div class="img-area fl">
			<div class="big-box">
				<img class='img-big' src="" alt="">
			</div>
			<div class="small-box">
				<ul>
					<!-- <li><img src="img/1010001s01.jpg" alt=""></li> -->
				</ul>
			</div>
		</div>
		<div class="intro fl">
			<div class="goods-title">
				<span class="brandName"></span>
				<span class="goods-name"></span>
				<span class="goods-spec"></span>
			</div>
			<div class="goods-intro"></div>
			<div class="price-box">
				<span class="price-lab ft14">价格:</span><span class="price"></span>
			</div>
			<div class="num-box">
				<div class="num-lab fl">我要买:</div>
				<div class="num-choose fl">
					<span class="less"></span>
					<input type="number" name="goodsNum" value=1 min=1 />
				</div>
				<div class="measure fl">袋</div>
				<div class="clearfix"></div>
			</div>
			<button class="buy-button">加入购物车</button>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="goodsDetail w w-max mt30">
		<div class="title ft20">商品详情</div>
		<div class="detail-img">
			<!-- js -->
		</div>
	</div>
	
	</div>
	<div class="footer"></div>
</body>
</html>
