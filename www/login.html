<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="icon" href="img/icon.png">
	<link rel="stylesheet" type="text/css" href="css/basic.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/login.js"></script>
	
</head>
<body>
	<div class="header w-max w">
		<h1 class="logo fl"><a href=""><img src="img/logo.png"></a></h1>
		<div class="shortcut">
			<a href="index.html">首页</a>
			|
			<a href="register.html">免费注册</a>
		</div>
	</div>
	<div class="main">
		<div class="login-wrap bgwhite">
			<div class="login-area">
				<form>
					<div class="login-title">用户登录</div>
					<div class="input user mt20">
						<i class="icon user-ico"></i>
						<input type="text" id="name" name="name" placeholder="用户名" />
					</div>
					<div class="input password mt20">
						<i class="icon psw-ico"></i>
						<input type="password" id="password" name="password" placeholder="密码">
					</div>
					<div class="message"></div>
					<input class="submit mt15" type="button" onclick="login()" value="登录" />
				</form>
				
			</div>
		</div>
	</div>
	<div class="footer w w-max">
		宠物商城  At 2017/5/5
	</div>
</body>
</html>
